<div class="content" fxFlex fxLayout="row" fxLayoutAlign="space-around center">
	<md-card>
		<md-card-header>
			<md-card-title></md-card-title>
			<md-card-subtitle>Conveniados</md-card-subtitle>
			<md-input-container>
				<input mdInput [(ngModel)]="query" name="query" placeholder="Pesquise por razÃ£o social" (input)="filterConveniado(query)">
			</md-input-container>
		</md-card-header>
		<md-card-content>
			<md-list>
				<h3 md-subheader>Lista de conveniados cadastrados</h3>
				<md-list-item *ngFor="let conveniado of filteredConveniados" (click)="openDialog(conveniado)">
					<md-icon md-list-icon>folder</md-icon>
					<h4 md-line>{{conveniado.razaosocial}}</h4>
				</md-list-item>
			</md-list>
		</md-card-content>
	</md-card>
</div>
	
<button md-fab (click)="openDialog()" class="fab-bottom-right">
	<md-icon>add</md-icon>
</button>
